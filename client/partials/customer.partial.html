<div>
	<h4>Customers | <a href='#/orders'>Orders</a></h4>
		<div class='container'>
			<h2>Add a new customer</h2>
		
			<p>Customer Name:</p>
			<input type='text' ng-model='newCustomer.name' />
			<button class='btn btn-primary' ng-click='CustomerCtrl.addCustomer(newCustomer)'>Add</button>

			<h4 ng-show='CustomerCtrl.error == true' style='color: red'>Please enter a name!</h4>

			<input id='searchBar' type='text' ng-model='filter_name' placeholder='Search by name...' />

			<table class='table table-striped'>
				<thead>
					<tr>
						<th class='col col-lg-4'>Customer Name</th>
						<th class='col col-lg-4'>Created Date</th>
						<th class='col col-lg-4'>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='customer in CustomerCtrl.customers | filter:filter_name | orderBy: "customer.created"'>
						<td>{{ customer.name }}</td>
						<td>{{ customer.createdAt | date: 'MMMM d, yyyy' }}</td>
						<td><button ng-click='CustomerCtrl.destroyCustomer(customer)' class='btn btn-danger'>Remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
